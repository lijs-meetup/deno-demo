<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deno Demo</title>
    <script type="module">
      import Vue from "https://unpkg.com/vue@2.6.0/dist/vue.esm.browser.min.js";
      new Vue({
        el: "#app",
        data: {
          name: "Hello Deno!!"
        },
        computed: {
          uppername() {
            return this.name.toUpperCase();
          }
        },
        methods: {
          updateText() {
            setTimeout(() => {
              this.name = "Hello World!";
            }, 1000);
            this.name = "Clicked!";
          }
        }
      });
    </script>

    <style>
      body {
        background: #333;
        color: white;
      }
      div {
        font-family: sans-serif;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{ uppername }}
      <button v-on:click="this.updateText">Change Text</button>
    </div>
  </body>
</html>
